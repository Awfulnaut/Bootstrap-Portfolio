<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <h1 class="navbar-brand" href="#">Cadin McQueen</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="index.html">About</a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link active" href="#">Contact
                            <span class="sr-only">(current)</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="main-content p-4">
                        <h2>Contact</h2>
                        <hr>
                        <!-- <form action="#" id="contact">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" form="contact"></textarea>
                            <button type="submit" value="Submit">Submit</button>
                        </form> -->
                        <form id="contact">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email</label>
                                <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                              <label for="message">Message</label>
                              <textarea class="form-control" id="message" rows="5"></textarea>
                            </div>
                            <button class="btn" type="submit">Submit</button>
                          </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="footer-text">Copyright &copy;</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
